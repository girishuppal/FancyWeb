<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>WeatherJS</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../../_assets/js/popper.min.js'></script>
        <script src='../../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../../_assets/html/Navigation.html');
            });
        </script>

        <!-- WeatherJS -->
        <script src="../js/weather.js"></script>

    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>WeatherJS</h2>

        <div id="weather"></div>
        <div id="current"></div>


        <script>
            Weather.getForecast("Brisbane, AU", function(forecast) {
            // console.log("Forecast High in Kelvin: " + forecast.high());
            // console.log("Forecast High in Fahrenheit" + Weather.kelvinToFahrenheit(forecast.high()));
            $( "#weather" ).html("Brisbane Forecast High in Celsius " + Weather.kelvinToCelsius(forecast.high()));
            });

            Weather.getCurrent("Brisbane, AU", function(current) {
                $( "#current" ).html("Brisbane Currenrt Temperature " + current.temperature() + " " + current.conditions());
                console.log(
    ["currently:",current.temperature(),"and",current.conditions()].join(" ")
  );
});
        </script>

    </body>
</html>
