        <!-- Bootstrap CSS -->

        <p>https://eligrey.com/demos/FileSaver.js/</p>
        <p>https://stackoverflow.com/questions/21997057/how-to-use-filesaver-js</p>
        <button onClick="FSave()">Click to save file</button>

        <script>
            function FSave(){
            import { saveAs } from 'file-saver';

            var FileSaver = require('file-saver');
            var blob = new Blob(["Hello, world!"], {type: "text/plain;charset=utf-8"});
            FileSaver.saveAs(blob, "hello world.txt");
            }
        </script>

    </body>
