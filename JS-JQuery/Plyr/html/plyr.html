<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>jQuery-Plyr</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../../_assets/js/popper.min.js'></script>
        <script src='../../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../../_assets/html/Navigation.html');
            });
        </script>

        <!-- Plyr -->
        <link rel="stylesheet" href="../css/plyr.css">
        <script src="../js/plyr.js"></script>

    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        
        <h2>Audio</h2>
        <audio id="player" controls>
            <source src="../SampleAudio_0.7mb.mp3" type="audio/mp3">
        </audio>
        <br /><br />

        <h2>Video</h2>
        <div class="col-4">
            <div class="plyr__video-embed" id="player">
                <iframe src="https://www.youtube.com/embed/bTqVqk7FSmY?origin=https://plyr.io&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
            </div>
        </div>
        <br /><br />

        <div class="col-4">
            <video id="player" playsinline controls>
                <source src="../SampleVideo_1280x720_10mb.mp4" type="video/mp4">        
            </video>
        </div>
        <br /><br />
    </body>
</html>
