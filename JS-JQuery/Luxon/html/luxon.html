    <body>
        <div id='nav-placeholder'></div>
        <br />
        
        <div class="col-4">
            <div>The current Date in Brisbane, Queensland is <span id="Date"></span></div>
            <div>The current time in Brisbane, Queensland is <span id="Time"></span></div>
        </div>

        <script>
            const DateTime = luxon.DateTime;
            const dt = DateTime.local();
            document.getElementById("Date").innerHTML = dt.toFormat('dd MMMM yyyy')
            document.getElementById("Time").innerHTML = dt.toFormat('HH:mm.ss')

            var a = function updateDateTime(){
                const DateTime = luxon.DateTime;
                const dt = DateTime.local();
                document.getElementById("Time").innerHTML = dt.toFormat('HH:mm.ss')
                setTimeout(a, 1000);
            }

            $(document).ready(function(){
                a();
            });
        </script>

    </body>
