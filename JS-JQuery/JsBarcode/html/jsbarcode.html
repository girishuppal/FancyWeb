<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>JsBarcode</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../../_assets/js/popper.min.js'></script>
        <script src='../../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../../_assets/html/Navigation.html');
            });
        </script>

        <!-- JsBarcode -->
        <script src="../js/JsBarcode.all.min.js"></script>

    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        
        <h2>JsBarcode</h2>
        <br /><br />

        <div>
            <h2>Basic Example</h2>
            <svg id="barcode"></svg>
            <script>
                JsBarcode("#barcode", "Hi world!");       
            </script>
        </div>
        <br /><br />

        <h2>Example With Options</h2>
        <div>
            <svg id="barcode2"></svg>
            <script>
                JsBarcode("#barcode2", "1234", {
                    format: "pharmacode",
                    lineColor: "#0aa",
                    width: 4,
                    height: 40,
                    displayValue: false
                });        
            </script>
        </div>
        <br /><br />

        <h2>Example With Options In HTML</h2>
        <div>
            <svg class="barcode3"
            jsbarcode-format="upc"
            jsbarcode-value="123456789012"
            jsbarcode-textmargin="0"
            jsbarcode-fontoptions="bold">
            </svg>
            <script>
                JsBarcode(".barcode3").init();
            </script>
        </div>
        
        <h2> new</h2>
        <div>
            <svg class="barcode4"
            jsbarcode-format="upc"
            jsbarcode-value="123456789012"
            jsbarcode-textmargin="0"
            jsbarcode-fontoptions="bold">
            </svg>
            <script>
                JsBarcode(".barcode4").init();
            </script>
        </div>

    </body>
</html>
