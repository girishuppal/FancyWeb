<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>AmplitudeJS</title>

        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../../_assets/js/popper.min.js'></script>
        <script src='../../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../../_assets/html/Navigation.html');
            });
        </script>

        <!-- AmplitudeJS -->
        <script src="../js/amplitude.js"></script>
        <script src="../js/foundation.min.js"></script>
        <link rel='stylesheet' href='../css/foundation.min.css'>
        <link rel='stylesheet' href='../css/app.css'>


    </head>
    <body>
            
        <div id='nav-placeholder'></div>
        <br />
        
        <h2>AmplitudeJS</h2>
        <br /><br />

        <div class="grid-x grid-padding-x">
            <div class="large-12 medium-12 small-12 cell">
                <div id="single-song-player">
                <img data-amplitude-song-info="cover_art_url"/>
                <div class="bottom-container">
                    <progress class="amplitude-song-played-progress" id="song-played-progress"></progress>
        
                    <div class="time-container">
                    <span class="current-time">
                        <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                    </span>
                    <span class="duration">
                        <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                    </span>
                    </div>
        
                    <div class="control-container">
                    <div class="amplitude-play-pause" id="play-pause"></div>
                    <div class="meta-container">
                        <span data-amplitude-song-info="name" class="song-name"></span>
                        <span data-amplitude-song-info="artist"></span>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        Amplitude.init({
            "bindings": {
            37: 'prev',
            39: 'next',
            32: 'play_pause'
            },
            "songs": [
            {
                "name": "Barbie Girl",
                "artist": "Aqua",
                "album": "Album",
                "url": "../song/aqua-barbie-girl.mp3",
                "cover_art_url": "../img/AmplitudeJS.png"
            }
            ]
        });
        window.onkeydown = function(e) {
            return !(e.keyCode == 32);
        };
        /*
            Handles a click on the song played progress bar.
        */
        document.getElementById('song-played-progress').addEventListener('click', function( e ){
            var offset = this.getBoundingClientRect();
            var x = e.pageX - offset.left;
            Amplitude.setSongPlayedPercentage( ( parseFloat( x ) / parseFloat( this.offsetWidth) ) * 100 );
        });
        </script>
    </body> 
</html>
