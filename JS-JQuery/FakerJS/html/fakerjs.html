<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>FakerJS</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../../_assets/js/popper.min.js'></script>
        <script src='../../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../../_assets/html/Navigation.html');
            });
        </script>

        <!-- FakerJS -->

    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>FakerJS</h2>

        <script>console.log(faker.name.findName())</script>

        <div id="name"></div>
        <script>
            for (var i=0; i<10; i++) {
                jQuery('<div/>', {
                    text: faker.name.findName()}).appendTo('#name');
            }
        </script>

    </body>
