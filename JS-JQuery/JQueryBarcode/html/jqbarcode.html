<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>JQuery Barcode</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../../_assets/js/popper.min.js'></script>
        <script src='../../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../../_assets/html/Navigation.html');
            });
        </script>

        <!-- JQuery Barcode -->
        <script src="../js/jquery-barcode.min.js"></script>

    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        
        <div id="demo" class="col-4"></div>

        <script>
            $("#demo").barcode(
            "1234567890128", // Value barcode (dependent on the type of barcode)
            "ean13" // type (string)
            );     
        </script>
    </body>
</html>
