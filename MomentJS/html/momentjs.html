<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>MomentJS</title>

        <!-- MomentJS -->
        <script src="../js/moment-with-locales.js"></script>

        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../_assets/js/popper.min.js'></script>
        <script src='../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src="../../_assets/js/jquery-1.10.2.js"></script>

        <script>
             $(function(){
                $("#nav-placeholder").load("../../_assets/html/Navigation.html");
             });

             $(document).ready(function(){
                 a();
                 add();
                 subtract();
                 difference();
             });

             var a = function updateDateTime(){
                 var dt = moment();
                 document.getElementById('datetime').innerHTML = dt;
                 setTimeout(a, 1000);
             }

             function add(){
                var date = moment().add(7, 'days').format("DD/MM/YYYY");
                document.getElementById('add').innerHTML = date;
             }

             function subtract(){
                var date = moment().subtract(1, 'days').format("DD/MM/YYYY");
                document.getElementById('subtract').innerHTML = date;
             }

             function difference(){
                var date1 = moment("17/10/1993", "DD/MM/YYYY");
                var date2 = moment();
                var diff = date2.diff(date1, 'days');
                document.getElementById('difference').innerHTML = diff;
             }
        </script>
    </head>

    <body>
        <div id="nav-placeholder"></div>
        <br />
            
        <h2>Display Date Time</h2>
        <p>Curent date and time is <span id="datetime"></span></p>
        <br /><br />

        <h2>Add / Subtract Time</h2>
        <p>Current date add 7 days <span id="add"></span></p>
        <p>Current date subtract 1 day <span id="subtract"></span></p>
        <br /><br />

        <h2>Difference</h2>
        <p>Days from 17th October 1993 to now is <span id="difference"></span> days</p>
    </body>
</html>
