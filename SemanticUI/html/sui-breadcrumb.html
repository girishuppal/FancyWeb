<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>SUI-Breadcrumb</title>       
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../_assets/js/popper.min.js'></script>
        <script src='../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../_assets/html/Navigation.html');
            });
        </script>

        <!-- Semantic UI -->
        <script src="../js/semantic.min.js"></script>
        <link rel="stylesheet" href="../css/semantic.min.css">
         
    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>Breadcrumb</h2>
        <div class="ui breadcrumb">
            <a class="section">Home</a>
            <div class="divider"> / </div>
            <a class="section">Store</a>
            <div class="divider"> / </div>
            <div class="active section">T-Shirt</div>
        </div>
        <br /><br />

        <div class="ui breadcrumb">
            <a class="section">Home</a>
            <div class="divider"> > </div>
            <a class="section">Store</a>
            <div class="divider"> > </div>
            <div class="active section">T-Shirt</div>
        </div>
        <br /><br />
    </body>
</html>
