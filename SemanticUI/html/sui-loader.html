<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>SUI-Loader</title>       
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../_assets/js/popper.min.js'></script>
        <script src='../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../_assets/html/Navigation.html');
            });
        </script>

        <!-- Semantic UI -->
        <script src="../js/semantic.min.js"></script>
        <link rel="stylesheet" href="../css/semantic.min.css">
         
    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>Loader</h2>

        <div class="ui segment">
            <p></p>
            <div class="ui active dimmer">
              <div class="ui loader"></div>
            </div>
        </div>
        <br /><br />

        <div style="height: 100px;" class="ui segment">
            <div class="ui active dimmer">
              <div class="ui text loader">Loading</div>
            </div>
            <p></p>
        </div>
        <br /><br />

        <div style="height: 100px;" class="ui segment">
            <div class="ui active dimmer">
              <div class="ui indeterminate text loader">Preparing Files</div>
            </div>
            <p></p>
        </div>


    </body>
</html>
