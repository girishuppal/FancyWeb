<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>SUI-Divider</title>       
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../_assets/js/popper.min.js'></script>
        <script src='../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../_assets/html/Navigation.html');
            });
        </script>

         <!-- Semantic UI -->
         <script src="../js/semantic.min.js"></script>
         <link rel="stylesheet" href="../css/semantic.min.css">

    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>Divider</h2>
        
        <div class="col-4">
        <div class="ui placeholder segment">
            <div class="ui two column very relaxed stackable grid">
              <div class="column">
                <div class="ui form">
                  <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                      <input type="text" placeholder="Username">
                    </div>
                  </div>
                  <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                      <input type="password">
                    </div>
                  </div>
                  <div class="ui blue submit button">Login</div>
                </div>
              </div>
              <div class="middle aligned column">
                <div class="ui big button">
                  Sign Up
                </div>
              </div>
            </div>
            <div class="ui vertical divider">
              Or
            </div>
          </div>
        </div>
    </body>
</html>
