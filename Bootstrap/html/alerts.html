<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alerts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <!-- for nav-placeholder -->
    <script src="../js/jquery-1.10.2.js"></script>

    <script>
        $(function(){
            $("#nav-placeholder").load("../../_assets/html/Navigation.html");
        });
    </script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <br />
    <div class="alert alert-primary"> This is simple alert primary</div>
    <div class="alert alert-secondary" role="alert"> This is simple alert secondary</div>
    <div class="alert alert-success" role="alert"> This is simple alert success</div>
    <div class="alert alert-danger" role="alert"> This is simple alert danger</div>
    <div class="alert alert-warning" role="alert"> This is simple alert warning</div>
    <div class="alert alert-info" role="alert"> This is simple alert info</div>
    <div class="alert alert-light" role="alert"> This is simple alert light</div>
    <div class="alert alert-dark" role="alert"> This is simple alert dark</div>


</body>

</html>
