<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>

        <title>Kendo-UI-Core DateTime Picker</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../_assets/js/popper.min.js'></script>
        <script src='../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../_assets/html/Navigation.html');
            });
        </script>

        <script src="../js/kendo.ui.core.min.js"></script>

    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>DateTime Picker</h2>
        <br /><br />

        <div class="col-2">
            
            <div class="demo-section k-content">
                <input id="datetimepicker" title="datetimepicker" style="width: 100%;" />
            </div>
            
            <script>
                $(document).ready(function () {
                    // create DateTimePicker from input HTML element
                    $("#datetimepicker").kendoDateTimePicker({
                        value: new Date(),
                        dateInput: true
                    });
                });
            </script>
            
        </div>
        <br /><br />

    </body>
</html>
