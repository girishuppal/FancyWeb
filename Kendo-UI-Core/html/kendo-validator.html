<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>Kendo-UI-Core Validator</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../_assets/js/popper.min.js'></script>
        <script src='../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../_assets/html/Navigation.html');
            });
        </script>

        <!-- KendoUI Core -->
        <!-- CDN -->
        <!-- <link href="http://kendo.cdn.telerik.com/2014.2.716/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="http://kendo.cdn.telerik.com/2014.2.716/styles/kendo.default.min.css" rel="stylesheet" />
        <script src="http://kendo.cdn.telerik.com/2014.2.716/js/jquery.min.js"></script>
        <script src="http://kendo.cdn.telerik.com/2014.2.716/js/kendo.ui.core.min.js"></script> -->
        <!-- Self-Hosted -->
        <link rel="stylesheet" href="../css/kendo.common.min.css">
        <link rel="stylesheet" href="../css/kendo.default.min.css">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/kendo.ui.core.min.js"></script>
        
    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>Validator</h2>
        <div id="example">
            <div class="demo-section k-content">
            <div id="tickets">
                <form id="ticketsForm">
                    <ul id="fieldlist">
                        <li>
                            <label for="fullname" class="required">Your Name</label>
                            <input type="text" id="fullname" name="fullname" class="k-textbox" placeholder="Full name" required validationMessage="Enter {0}" style="width: 220px;" />
                        </li>
                        <li>
                            <label for="search" class="required">Movie</label>
                            <input type="search" id="search" name="search" required validationMessage="Select movie" style="width: 220px;" /><span class="k-invalid-msg" data-for="search"></span>
                        </li>
                        <li>
                            <label for="date" class="required">Date</label>
                            <input type="text" id="date" name="date"
                                   min="5/6/2017" data-max-msg="Enter date after '5/6/2017''"
                                   pattern="\d+\/\d+\/\d+" validationMessage="Enter full date"
                                   style="width: 220px;" /><span class="k-invalid-msg" data-for="date"></span>
                        </li>
                        <li>
                            <label for="time">Start time</label>
                            <select name="time" id="time" required data-required-msg="Select start time" style="width: 220px;" >
                                <option>14:00</option>
                                <option>15:30</option>
                                <option>17:00</option>
                                <option>20:15</option>
                            </select>
                            <span class="k-invalid-msg" data-for="time"></span>
                        </li>
                        <li>
                            <label for="amount">Amount</label>
                            <input id="amount" name="Amount" type="text" min="1" max="10" value="1" required data-max-msg="Enter value between 1 and 10" style="width: 220px;" />
                            <span class="k-invalid-msg" data-for="Amount"></span>
                        </li>
                        <li>
                            <label for="email" class="required">Email</label>
                            <input type="email" id="email" name="Email" class="k-textbox" placeholder="e.g. myname@example.net"  required data-email-msg="Email format is not valid"  style="width: 220px;"/>
                        </li>
                        <li>
                            <label for="tel" class="required">Phone</label>
                            <input type="tel" id="tel" name="tel" class="k-textbox" pattern="\d{10}" placeholder="Enter a ten digit number" required
                                validationMessage="Enter at least ten digits" style="width: 220px;" />
                        </li>
                        <li  class="accept">
                            <label>Terms of Service</label>
                            <input type="checkbox" name="Accept" required validationMessage="Acceptance is required" /> <p>I accept the terms of service.</p>
                        </li>
                        <li class="confirm">
                            <button class="k-button k-primary" type="submit">Submit</button>
                        </li>
                        <li class="status">
                        </li>
                    </ul>
                </form>
            </div>
            </div>
    
                <style>
                    #fieldlist {
                        margin: 0;
                        padding: 0;
                    }
    
                    #fieldlist li {
                        list-style: none;
                        padding-bottom: .7em;
                        text-align: left;
                    }
    
                    #fieldlist label {
                        display: block;
                        padding-bottom: .3em;
                        font-weight: bold;
                        text-transform: uppercase;
                        font-size: 12px;
                        color: #444;
                    }
    
                    #fieldlist li.status {
                        text-align: center;
                    }
    
                    #fieldlist li .k-widget:not(.k-tooltip),
                    #fieldlist li .k-textbox {
                        margin: 0 5px 5px 0;
                    }
    
                    .confirm {
                        padding-top: 1em;
                    }
    
                    .valid {
                        color: green;
                    }
    
                    .invalid {
                        color: red;
                    }
    
                    #fieldlist li input[type="checkbox"] {
                        margin: 0 5px 0 0;
                    }
    
                    span.k-widget.k-tooltip-validation {
                        display: inline-block;
                        width: 160px;
                        text-align: left;
                        border: 0;
                        padding: 0;
                        margin: 0;
                        background: none;
                        box-shadow: none;
                        color: red;
                    }
    
                    .k-tooltip-validation .k-warning {
                        display: none;
                    }
                </style>
    
                <script>
                    $(document).ready(function() {
                        var data = [
                        "12 Angry Men",
                        "Il buono, il brutto, il cattivo.",
                        "Inception",
                        "One Flew Over the Cuckoo's Nest",
                        "Pulp Fiction",
                        "Schindler's List",
                        "The Dark Knight",
                        "The Godfather",
                        "The Godfather: Part II",
                        "The Shawshank Redemption"
                        ];
    
                        $("#search").kendoAutoComplete({
                            dataSource: data,
                            separator: ", "
                        });
    
                        $("#time").kendoDropDownList({
                            optionLabel: "--Start time--"
                        });
    
                        $("#amount").kendoNumericTextBox();
    
                        $("#date").kendoDateInput();
    
                        var validator = $("#ticketsForm").kendoValidator().data("kendoValidator"),
                        status = $(".status");
    
                        $("form").submit(function(event) {
                            event.preventDefault();
                            if (validator.validate()) {
                                status.text("Hooray! Your tickets has been booked!")
                                    .removeClass("invalid")
                                    .addClass("valid");
                            } else {
                                status.text("Oops! There is invalid data in the form.")
                                    .removeClass("valid")
                                    .addClass("invalid");
                            }
                        });
                    });
                </script>
            </div>
    
    </body>
</html>
