<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>Gijgo - Grid</title>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='../../_assets/css/bootstrap.min.css'>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../_assets/js/jquery-3.2.1.slim.min.js'></script>
        <script src='../../_assets/js/popper.min.js'></script>
        <script src='../../_assets/js/bootstrap.min.js'></script>
        <!-- for nav-placeholder -->
        <script src='../../_assets/js/jquery-1.10.2.js'></script>
        <script>
            $(function(){
                $('#nav-placeholder').load('../../_assets/html/Navigation.html');
            });
        </script>

        <!-- Gijgo -->
        <link rel="stylesheet" href="../css/gijgo.min.css">
        <script src="../js/gijgo.min.js"></script>

    </head>
    <body>
        <div id='nav-placeholder'></div>
        <br />
        <h2>Date Picker</h2>
        <input id="datepicker" width="276" />
        <script>
            $('#datepicker').datepicker();
        </script>
        <br /><br /><br />

        <h2>DateTime Picker</h2>
        <input id="input" width="312" />
        <script>
            $('#input').datetimepicker({ footer: true, modal: true });
        </script>
        <br /><br /><br />

        <h2>Slider</h2>
        <input id="slider" width="300" />
        Value: <span id="value"></span>
        <script>
            $('#slider').slider({
                slide: function (e, value) {
                    document.getElementById('value').innerText = value;
                }
            });
        </script>
        <br /><br /><br />

        <h2>Dialogue</h2>
        <div id="dialog" title="jQuery Dialog" width="400">
                <div data-role="body">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </div>
                <div data-role="footer">
                    <button class="gj-button-md" onclick="dialog.close()">OK</button>
                    <button class="gj-button-md" data-role="close">Cancel</button>
                </div>
            </div>
            <script type="text/javascript">
                var dialog;
                $(document).ready(function () {
                    dialog = $("#dialog").dialog({
                        resizable: true
                    });
                });
            </script>
    </body>
</html>
